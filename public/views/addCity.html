<div class="col-sm-11 col-md-11">
	<div class="panel">
		<div class="panel-heading">
			<h3 class="text-content">Add City </h3>
		</div>
		<div class="panel-body">
			<form name="addCityForm" ng-submit="addCity()" method="post">
				<div class="form-group has-feedback"
				  ng-class="{'has-error':addCityForm.province.$dirty && addCityForm.province.$invalid,
			     'has-success':addCityForm.province.$dirty && addCityForm.province.$valid}">
			     <input type="text" name="province" name="province" ng-model="newProvince"
			      class="form-control" title="Province"  placeholder="Province" autofocus required />
			      <div class="text-danger help-block" ng-if="addCityForm.province.$dirty"
			        ng-messages="addCityForm.province.$error">
			        <div ng-message="required">Province is required</div>
			     </div>
			    </div>
			    <div class="form-group has-feedback"
			     ng-class="{'has-error':addCityForm.city.$dirty && addCityForm.city.$invalid,
			      'has-success':addCityForm.city.$dirty && addCityForm.city.$valid}">
			      <input class="form-control" id="city" name="city" ng-model="newCity"
			       title="City" placeholder="City" required />
			      <div class="text-danger help-block" ng-if="addCityForm.city.$dirty"
			        ng-messages="addCityForm.city.$error">
			        <div ng-message="required">Group is required</div>
			       </div>
			    </div>
			    <input type="submit" class="btn btn-primary btn-block" value="Add City"
			     ng-disabled="addCityForm.$invalid"/>
			</form>
		</div>
	</div>
</div>
