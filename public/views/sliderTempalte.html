	
	<div class="panel">
	  <div class="panel-body">
	  
		<div class="row">
			
			<div class="hidden-xs col-sm-12">
			<!--zoom-image="./img/mashin_a.jpg" ng-elevate-zoom-->
			<div style="padding:8px;width:300px;height:200px"  ng-cloak>
				 <img  width="90%" height="100%"  alt="ghapoon" ng-click="selectOverly()"
				 ng-src="data:image/jpg;base64,{{selectedImage == '' ?  images[0].src : selectedImage.src}}"  
				 ng-cloak/>
			</div>
		    </div>
		    <div class="visible-xs col-xs-12">
			<!--zoom-image="./img/mashin_a.jpg" ng-elevate-zoom-->
			<div style="padding:8px;width:180px;height:120px"  ng-cloak>
				 <img  width="90%" height="100%"  alt="ghapoon" ng-click="selectOverly()"
				 ng-src="data:image/jpg;base64,{{selectedImage == '' ?  images[0].src : selectedImage.src}}"  
				 ng-cloak/>
			</div>
		    </div>
		</div>
	    <div>
	    	 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3" ng-repeat='image in images'>
            	 <img width="60px" ng-click="selectImage(image)" height="44px"
            	  ng-src="data:image/jpg;base64,{{image.src}}" 
	           	 style="float:left;padding:5px;" />
	         </div>
		</div>
		
		</div>
	</div>

	<div class="overlay overlay-hugeinc">
	  <button type="button" class="overlay-close hidden-xs">Close</button>
	  <button type="button" class="overlay-close-xs visible-xs">Close</button>
	  <nav class="xs">
	    <ul>
	     <overlay-image images="images" description="description" ng-cloak/>
	    </ul>
	  </nav>
	  </div>
