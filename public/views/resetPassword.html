<div>
	<div class="col-sm-3">
	</div>
	<div class="col-sm-6">
		<div class="panel">
			<div class="panel-heading text-center">
				<h3>Change Password</h3>
			</div>
			 <div class="panel-body">
			 	<form name="resetPassword" method="post" ng-submit="changePassword()">
			 		 <div class="form-group has-feedback" 
	                        ng-class="{'has-success':resetPassword.password.$dirty&&resetPassword.password.$valid,
	                        'has-error':resetPassword.password.$dirty&&resetPassword.password.$invalid}">
	                       <span class="form-control-feedback icon_key_alt"></span> 
	                       <input class="form-control" name="password" id="password" type="password"
	                             ng-model="password" placeholder="Password" required password-strength/>
	                        
	                        <div class="help-block text-danger" ng-if="resetPassword.password.$dirty"
	                             ng-messages="resetPassword.password.$error">
	                            <div ng-message="required">Password is Required</div>
	                        </div>
	                    </div>
	                    <div class="form-group has-feedback" 
	                        ng-class="{'has-success':resetPassword.confirmPassword.$dirty&&resetPassword.confirmPassword.$valid,'has-error':resetPassword.confirmPassword.$dirty&&resetPassword.confirmPassword.$invalid}">
	                        <span class="form-control-feedback icon_key_alt"></span> 
	                        <input class="form-control" name="confirmPassword" id="confirmPassword" type="password"
	                             ng-model="confirmPassword" placeholder="Confirm Password" required repeat-password="password"/>
	                        <div class="help-block text-danger" ng-if="resetPassword.confirmPassword.$dirty"
	                             ng-messages="resetPassword.confirmPassword.$error">
	                            <div ng-message="required">Confirm Password is Required</div>
	                            <div ng-message="repeat">Repeat password is not the same</div>
	                        </div>
	                    </div>
			 		<input type="submit" value="Change Password" class='btn btn-lg btn-block btn-success' />
				</form>
			 </div>
			
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
